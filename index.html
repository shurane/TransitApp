<!DOCTYPE HTML5>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="TransitApp">
    	<div ng-controller="TransitController">
    		<div id="main" class="{{ stop.boro }}" ng-repeat="stop in busstops">
    		<!-- don't need divs, we can use just p tags -->
    			<div id="bus"><span>{{ stop.bus }}</span></div>
    			<div id="location"><span>{{ stop.location }}</span></div>
    			<div class="coordinate"><span>{{ stop.lat }}, {{ stop._long }}</span></div>
    			<div id="time"><span>{{ stop.time }}</span></div>
    		</div>
    	</div>
    </body>
</html>
